    body {

      background: #fff9f9;
      color: #333;
      display: flex;
      flex-direction: column;

    header {
      display: flex;

    }

    .control-btn {
      flex: 1;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid #fdd;
      background: #fff;
      color: #d33;
      text-align: center;
      font-size: 14px;
    }

    .control-btn.active {
      background: #ff5a5a;
      color: #fff;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: #fff9f9;
      border-top: 1px solid #eee;
    }

    nav button {
      background: none;

      font-size: 18px;
      color: #d33;
    }
  </style>
</head>
