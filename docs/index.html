<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    /* –°–±—Ä–æ—Å –±–∞–∑–æ–≤—ã—Ö —Å—Ç–∏–ª–µ–π */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 70px; /* –º–µ—Å—Ç–æ –ø–æ–¥ nav */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 1rem;
      font-size: 14px;
    }

    .greeting {
      width: 100%;
      padding: 0 1rem;
      margin-bottom: 1rem;
    }

    .greeting h2 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .greeting p {
      font-size: 14px;
      color: #666;
    }

    .tabs {
      display: flex;
      gap: 8px;
      padding: 0 1rem;
      margin-bottom: 1.5rem;
      overflow-x: auto;
    }

    .tab {
      flex-shrink: 0;
      padding: 8px 16px;
      border-radius: 20px;
      background: #ffeaea;
      color: #d33;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab:hover {
      background: #ffd4d4;
    }

    .timer {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 260px;
      height: 260px;
      max-width: 80vw;
      max-height: 80vw;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,0,0.4), rgba(255,0,0,0) 70%);
      margin: 2rem auto;
    }

    .time {
      font-size: 56px;
      color: #fff;
      text-shadow: 0 0 8px rgba(255,0,0,0.6);
      text-align: center;
    }

    /* –ö–æ–Ω—Ç—Ä–æ–ª—ã */
    .controls {
      display: flex;
      gap: 12px;
      margin: 1.5rem 1rem;
      width: 100%;
    }

    .control-btn {
      flex: 1; /* –∫–∞–∂–¥–∞—è –∫–Ω–æ–ø–∫–∞ –∑–∞–Ω–∏–º–∞–µ—Ç —Ä–∞–≤–Ω—É—é —à–∏—Ä–∏–Ω—É */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px; /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–æ–π –∏ —Ç–µ–∫—Å—Ç–æ–º */
      padding: 16px 0; /* –≤—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
      border-radius: 20px;
      border: 1px solid #fdd;
      background: #fff;
      color: #d33;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }

    .control-btn.active {
      background: #ff5a5a;
      color: #fff;
    }

    .control-btn:hover {
      background: #ffeaea;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: #fff9f9;
      border-top: 1px solid #eee;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }

    nav button {
      background: none;
      border: none;
      font-size: 22px;
      color: #d33;
      cursor: pointer;
      transition: 0.2s;
    }

    nav button:hover {
      color: #ff5a5a;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 400px) {
      .timer {
        width: 220px;
        height: 220px;
      }
      .time {
        font-size: 48px;
      }
      .control-btn {
        font-size: 14px;
        padding: 12px 0;
      }
      .tabs .tab {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <header>

  <section class="greeting">

    <p>5 —Å–µ–Ω—Ç—è–±—Ä—è, –ø—è—Ç–Ω–∏—Ü–∞</p>
  </section>

  <div class="tabs">
    <div class="tab">Pomodoro</div>
    <div class="tab">–°–≤–æ–π</div>
    <div class="tab">40/15</div>

  </div>

  <div class="timer">

  </div>

  <div class="controls">
    <button class="control-btn active">üêá 25 –º–∏–Ω—É—Ç</button>
    <button class="control-btn">üê¢ 5 –º–∏–Ω—É—Ç</button>
  </div>

  <nav>

  </nav>

</body>
</html>
