<body>
  <header>
    <button>← Назад</button>
    <button>⋮</button>
  </header>

    <div class="tabs">
    <a href="index.html" class="tab">Pomodoro</a>
    <!-- можно добавить другие вкладки при необходимости -->
  </div>

  <form>
    <!-- поля формы -->
    <div>
      <label for="title">Введите название</label>
      <input id="title" type="text" placeholder="Название таймера">
    </div>
    <div>
      <label for="desc">Введите описание</label>
      <textarea id="desc" rows="3" placeholder="Описание..."></textarea>
    </div>
    <!-- время работы и отдыха -->
    <div>
      <label>Время работы</label>
      <div class="time-options" id="work-time">
        <button type="button" class="time-btn active">20 мин</button>
        <button type="button" class="time-btn">25 мин</button>
      </div>
    </div>
    <div>
      <label>Время отдыха</label>
      <div class="time-options" id="rest-time">
        <button type="button" class="time-btn active">2 мин</button>
        <button type="button" class="time-btn">5 мин</button>
      </div>
    </div>

    <div class="switch">
      <label for="push">Включить пуш-уведомления</label>
      <input id="push" type="checkbox">
    </div>

    <button type="submit" class="save-btn" id="saveBtn">Сохранить таймер</button>
  </form>

  <!-- Вставляем JavaScript перед закрывающим тегом body -->
  <script>
    // Функция переключения активной кнопки
    function setupTimeButtons(containerId) {
      const container = document.getElementById(containerId);
      const buttons = container.querySelectorAll(".time-btn");

      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          buttons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });
    }

    // Применяем для блоков времени работы и отдыха
    setupTimeButtons("work-time");
    setupTimeButtons("rest-time");

    // Переход на первую страницу при клике на "Сохранить таймер"
    document.getElementById("saveBtn").addEventListener("click", function(event){
      event.preventDefault(); // отменяем отправку формы
      window.location.href = "index.html"; // переходим на первую страницу
    });
  </script>
</body>
